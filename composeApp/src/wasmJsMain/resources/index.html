<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workstation Diagram</title>
    <link rel="stylesheet" href="index.css">

    <link rel="apple-touch-icon" sizes="180x180" href="image/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/icon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json" />

    <meta property="og:title" content="Workstation Diagram"/>
    <meta property="og:url" content="https://akexorcist.github.io/workstation-diagram/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="My workstation's interactive diagram"/>
    <meta property="og:image" content="image/preview.jpg"/>
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:url" content="https://akexorcist.github.io/workstation-diagram/">
    <meta property="twitter:title" content="Workstation Diagram"/>
    <meta property="twitter:description" content="My workstation's interactive diagram"></meta>
    <meta property="twitter:image" content="image/preview.jpg"/>
</head>
<body>
<div id="loading" class="message-container show">
    <div id="loading_message" class="message">Loading...</div>
</div>
<div id="not_supported" class="message-container hide">
    <div id="not_supported_message" class="message">This webpage have limited functionality in your browsers.</div>
</div>
<canvas id="WorkstationDiagram"></canvas>
<script defer>
    window.onload = function(){
        const element = document.getElementById("loading")
        element.classList.remove("show");
        element.classList.add("hide");
    };
</script>
<script defer>
    function isSupportedBrowser() {
        const userAgent = navigator.userAgent.toLowerCase();
        return userAgent.indexOf('chrome') !== -1 || userAgent.indexOf('firefox') !== -1;
    }
    function loadScript(url, callback) {
        var script = document.createElement("script");
        script.src = url;
        script.type = "application/javascript"
        script.async = false;

        if (callback) {
            script.onload = function() {
                callback();
            };
        }
        document.body.appendChild(script);
    }
    if (isSupportedBrowser()) {
        loadScript("skiko.js", function() {});
        loadScript("workstation-diagram.js", function() {});
    } else {
        const element = document.getElementById("not_supported");
        element.classList.remove("hide");
        element.classList.add("show");
    }
</script>
</body>
</html>
